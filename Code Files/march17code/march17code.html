<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>

<!-- For inserting a video-->
    <h1>MEDIA TAGS IN HTML</h1>
    <h2>VIDEO</h2>
    <video width="600" controls>

        <source src="myvideo.mp4">

    </video>
    <br><br><br>
    <h2>AUDIO</h2>
<!-- For inserting a video-->
    <audio controls>

        <source src="mymusic.mp3">

    </audio>
    <br><br><br>

    <h2>EMBEDED VIDEO</h2>
<!-- For inserting a video via embed link-->    
<iframe width="600" height="400" src="https://www.youtube.com/embed/ntt7jRMzNYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<br><br><br>

</body>
</html>
